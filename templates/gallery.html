{% extends "base.html" %}
{% block content %}
<div class="container">
    {% for image in images %}
    <div class="col-md-4">
        <div class="thumbnail">
            <a href={{image}}>
                <img src={{image}} style="width:100%" class="img-rounded">
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
